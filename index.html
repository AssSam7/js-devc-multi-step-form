<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>JavaScript Multi Step Form | DevChallenges</title>
  </head>
  <body class="bg-dark-gray h-[100vh] flex justify-center items-center">
    <div class="w-[40vw] flex flex-col gap-5" id="container">
      <!-- Step 1: User Registration -->
      <div id="user-registration">
        <h1 class="title">Register</h1>
        <form id="registration-form" class="form">
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="input"
              placeholder="Enter your name"
              required
            />
            <span class="error-message" id="error-message"></span>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="Example@gmail.com"
              required
            />
            <span class="error-message" id="error-message"></span>
          </div>
          <button type="submit" class="btn">Next Step</button>
        </form>
      </div>

      <!-- Step 2: Select Topic -->

      <!-- Step 3: Summary -->

      <!-- Steps Tracker -->
      <div class="steps-tracker">
        <p class="tracker-content">Step 1 of 3</p>
        <div class="tracker-dots">
          <div class="step-1 active"></div>
          <div class="step-2"></div>
          <div class="step-3"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
